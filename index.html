        .phrases {

        .phrase-card {

        .english {

        .favorite-btn {

            right: 16px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.2s;
        }

        .favorite-btn:hover {
            opacity: 0.6;

        .favorite-btn.favorited {

        }

        .empty-state {
            text-align: center;
            color: rgba(255,255,255,0.8);
            padding: 40px;
            font-size: 1.1rem;

            background: #f8d7da;
            color: #721c24;
            border-color: #f8d7da;
        }
    </style>

        let currentCategory = null;

        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let showingFavorites = false;

        function init() {
            const categoriesDiv = document.getElementById('categories');
            Object.keys(categoryLabels).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = categoryLabels[key];
                btn.onclick = () => selectCategory(key);
                btn.id = `cat-${key}`;
                categoriesDiv.appendChild(btn);
            });
        }

        function selectCategory(category) {
            showingFavorites = false;
            document.getElementById('favoritesBtn').classList.remove('active');

            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`cat-${category}`).classList.add('active');

            currentCategory = category;
            displayPhrases(getRandomPhrases(category, 6));
        }

        function getRandomPhrases(category, count) {
            const available = [...phrases[category]];
            const result = [];
            while (result.length < count && available.length > 0) {
                const idx = Math.floor(Math.random() * available.length);
                result.push(available.splice(idx, 1)[0]);
            }
            return result;
        }

        function displayPhrases(phrasesToShow) {
            displayedPhrases = phrasesToShow;
            const container = document.getElementById('phrases');

            if (phrasesToShow.length === 0) {
                container.innerHTML = '<div class="empty-state">No phrases to show</div>';
                return;
            }

            container.innerHTML = phrasesToShow.map((p, idx) => {
                const isFav = isFavorite(p);
                return `
                    <div class="phrase-card">
                        <button class="favorite-btn ${isFav ? 'favorited' : ''}" onclick="toggleFavorite(${idx})">
                            ${isFav ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                        <div class="gurmukhi">${p.gurmukhi}</div>
                        <div class="romanized">${p.romanized}</div>
                        <div class="english">${p.english}</div>
                    </div>
                `;
            }).join('');
        }

        function shuffle() {
            if (showingFavorites) {
                displayPhrases(shuffleArray([...favorites]));
            } else if (currentCategory) {
                displayPhrases(getRandomPhrases(currentCategory, 6));
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function isFavorite(phrase) {
            return favorites.some(f => f.gurmukhi === phrase.gurmukhi);
        }

        function toggleFavorite(idx) {
            const phrase = displayedPhrases[idx];
            const favIdx = favorites.findIndex(f => f.gurmukhi === phrase.gurmukhi);

            if (favIdx >= 0) {
                favorites.splice(favIdx, 1);
            } else {
                favorites.push(phrase);
            }

            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayPhrases(displayedPhrases);
        }

        function toggleFavorites() {
            showingFavorites = !showingFavorites;
            const btn = document.getElementById('favoritesBtn');

            if (showingFavorites) {
                btn.classList.add('active');
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                currentCategory = null;
                displayPhrases(favorites);
            } else {
                btn.classList.remove('active');
                document.getElementById('phrases').innerHTML = '<div class="empty-state">Select a category above to see phrases</div>';
            }
        }

        init();
