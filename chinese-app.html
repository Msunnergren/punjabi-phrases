<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chinese Flashcards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: #eee;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
        }

        header {
            text-align: center;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 12px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 16px;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .stat-new { color: #4ecdc4; }
        .stat-learning { color: #ffe66d; }
        .stat-learned { color: #95e1a3; }
        .stat-due { color: #ff6b6b; }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            gap: 4px;
        }

        .filter-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #2d2d44;
            color: #aaa;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #4a4a6a;
            color: #fff;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 16px;
        }

        .card {
            position: relative;
            width: 100%;
            min-height: 280px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.4s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            min-height: 280px;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            transform: rotateY(180deg);
        }

        .card-english {
            font-size: 1.3rem;
            line-height: 1.5;
        }

        .card-chinese {
            font-size: 2rem;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-pinyin {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.85);
            font-style: italic;
        }

        .card-expression {
            font-size: 0.85rem;
            margin-top: 16px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
        }

        .card-tag {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 0.7rem;
            padding: 4px 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .buttons.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-again {
            background: #ff6b6b;
            color: white;
        }

        .btn-hard {
            background: #ffe66d;
            color: #333;
        }

        .btn-good {
            background: #4ecdc4;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h2 {
            margin-bottom: 12px;
            color: #aaa;
        }

        .tap-hint {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            margin-top: 16px;
        }

        .progress-bar-container {
            height: 4px;
            background: #2d2d44;
            border-radius: 2px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #95e1a3);
            transition: width 0.3s;
        }

        .session-info {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chinese Flashcards</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value stat-new" id="newCount">0</div>
                    <div>New</div>
                </div>
                <div class="stat">
                    <div class="stat-value stat-learning" id="learningCount">0</div>
                    <div>Learning</div>
                </div>
                <div class="stat">
                    <div class="stat-value stat-learned" id="learnedCount">0</div>
                    <div>Learned</div>
                </div>
                <div class="stat">
                    <div class="stat-value stat-due" id="dueCount">0</div>
                    <div>Due</div>
                </div>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-type="all">All</button>
                <button class="filter-btn" data-type="chengyu">成语</button>
                <button class="filter-btn" data-type="colloquial">Colloquial</button>
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-mode="both">Both</button>
                <button class="filter-btn" data-mode="new">New</button>
                <button class="filter-btn" data-mode="review">Review</button>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="session-info" id="sessionInfo"></div>

        <div id="cardArea"></div>

        <div class="buttons" id="buttons">
            <button class="btn btn-again" onclick="answer('again')">Again</button>
            <button class="btn btn-hard" onclick="answer('hard')">Hard</button>
            <button class="btn btn-good" onclick="answer('good')">Good</button>
        </div>
    </div>

        {id:"e151a",type:"colloquial",expression:"成不成",pinyin:"chéng bu chéng",english:"will it work",front:"Will it work or not?",back:"成不成？",backPinyin:"Chéng bu chéng?"},

        {id:"e160a",type:"colloquial",expression:"别跟我来这个",pinyin:"bié gēn wǒ lái zhè ge",english:"don't give me that",front:"Don't give me that.",back:"别跟我来这个！",backPinyin:"Bié gēn wǒ lái zhè ge!"},
        {id:"e161a",type:"colloquial",expression:"你少来",pinyin:"nǐ shǎo lái",english:"don't start",front:"Don't start with me.",back:"你少来！",backPinyin:"Nǐ shǎo lái!"},

        {id:"e167a",type:"colloquial",expression:"随便你",pinyin:"suí biàn nǐ",english:"up to you",front:"Suit yourself.",back:"随便你。",backPinyin:"Suí biàn nǐ."},
        {id:"e168a",type:"colloquial",expression:"随你",pinyin:"suí nǐ",english:"up to you",front:"It's up to you.",back:"随你。",backPinyin:"Suí nǐ."},

        {id:"e171a",type:"colloquial",expression:"再说",pinyin:"zài shuō",english:"we'll see",front:"We'll see.",back:"再说吧。",backPinyin:"Zài shuō ba."},
        {id:"e172a",type:"colloquial",expression:"回头再说",pinyin:"huí tóu zài shuō",english:"discuss later",front:"Let's discuss later.",back:"回头再说。",backPinyin:"Huí tóu zài shuō."},
        {id:"e173a",type:"colloquial",expression:"到时候再说",pinyin:"dào shí hòu zài shuō",english:"decide later",front:"We'll decide when the time comes.",back:"到时候再说。",backPinyin:"Dào shí hòu zài shuō."},
        {id:"e174a",type:"colloquial",expression:"那个什么",pinyin:"nà ge shén me",english:"whatchamacallit",front:"That... whatchamacallit.",back:"那个什么...",backPinyin:"Nà ge shén me..."},
        {id:"e175a",type:"colloquial",expression:"这么说吧",pinyin:"zhè me shuō ba",english:"let me put it this way",front:"Let me put it this way...",back:"这么说吧...",backPinyin:"Zhè me shuō ba..."},
        {id:"e176a",type:"colloquial",expression:"就是说",pinyin:"jiù shì shuō",english:"that is to say",front:"That is to say...",back:"就是说...",backPinyin:"Jiù shì shuō..."},
        {id:"e177a",type:"colloquial",expression:"也就是说",pinyin:"yě jiù shì shuō",english:"in other words",front:"In other words...",back:"也就是说...",backPinyin:"Yě jiù shì shuō..."},
        {id:"e178a",type:"colloquial",expression:"拉倒",pinyin:"lā dǎo",english:"forget it",front:"Forget it.",back:"拉倒！",backPinyin:"Lā dǎo!"}
    ];

    // Spaced Repetition System
    const INTERVALS = [1, 3, 7, 14, 30, 60]; // days
    const STORAGE_KEY = 'chinese-flashcards-progress';

    let progress = {};
    let currentTypeFilter = 'all';
    let currentModeFilter = 'both';
    let sessionQueue = [];
    let currentCard = null;
    let sessionStart = 0;
    let sessionTotal = 0;

    function loadProgress() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            progress = JSON.parse(saved);
        }
    }

    function saveProgress() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
    }

    function getCardProgress(cardId) {
        if (!progress[cardId]) {
            progress[cardId] = {
                status: 'new',
                interval: 0,
                nextReview: null,
                timesSeen: 0
            };
        }
        return progress[cardId];
    }

    function getToday() {
        return new Date().toISOString().split('T')[0];
    }

    function addDays(dateStr, days) {
        const date = new Date(dateStr);
        date.setDate(date.getDate() + days);
        return date.toISOString().split('T')[0];
    }

    function isDue(cardId) {
        const p = getCardProgress(cardId);
        if (p.status === 'new') return true;
        if (!p.nextReview) return true;
        return p.nextReview <= getToday();
    }

    function updateStats() {
        let newCount = 0, learningCount = 0, learnedCount = 0, dueCount = 0;

        const filteredCards = cardData.filter(c =>
            currentTypeFilter === 'all' || c.type === currentTypeFilter
        );

        filteredCards.forEach(card => {
            const p = getCardProgress(card.id);
            if (p.status === 'new') newCount++;
            else if (p.status === 'learning') learningCount++;
            else if (p.status === 'learned') learnedCount++;

            if (isDue(card.id)) dueCount++;
        });

        document.getElementById('newCount').textContent = newCount;
        document.getElementById('learningCount').textContent = learningCount;
        document.getElementById('learnedCount').textContent = learnedCount;
        document.getElementById('dueCount').textContent = dueCount;
    }

    function buildQueue() {
        let cards = cardData.filter(c =>
            currentTypeFilter === 'all' || c.type === currentTypeFilter
        );

        if (currentModeFilter === 'new') {
            cards = cards.filter(c => getCardProgress(c.id).status === 'new');
        } else if (currentModeFilter === 'review') {
            cards = cards.filter(c => {
                const p = getCardProgress(c.id);
                return p.status !== 'new' && isDue(c.id);
            });
        } else {
            cards = cards.filter(c => isDue(c.id));
        }

        // Shuffle
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }

        sessionQueue = cards;
        sessionStart = sessionQueue.length;
        sessionTotal = sessionStart;
        updateSessionInfo();
    }

    function updateSessionInfo() {
        const remaining = sessionQueue.length;
        const done = sessionStart - remaining;
        document.getElementById('sessionInfo').textContent =
            remaining > 0 ? `${done} done, ${remaining} remaining` : '';

        const pct = sessionStart > 0 ? ((done / sessionStart) * 100) : 0;
        document.getElementById('progressBar').style.width = pct + '%';
    }

    function showNextCard() {
        document.getElementById('buttons').classList.remove('visible');

        if (sessionQueue.length === 0) {
            document.getElementById('cardArea').innerHTML = `
                <div class="empty-state">
                    <h2>All done!</h2>
                    <p>No more cards due for review.</p>
                    <p>Come back later or change filters.</p>
                </div>
            `;
            updateStats();
            updateSessionInfo();
            return;
        }

        currentCard = sessionQueue.shift();

        document.getElementById('cardArea').innerHTML = `
            <div class="card-container">
                <div class="card" id="flashcard" onclick="flipCard()">
                    <div class="card-face card-front">
                        <span class="card-tag">${currentCard.type === 'chengyu' ? '成语' : 'Colloquial'}</span>
                        <div class="card-english">${currentCard.front}</div>
                        <div class="tap-hint">Tap to reveal</div>
                    </div>
                    <div class="card-face card-back">
                        <span class="card-tag">${currentCard.type === 'chengyu' ? '成语' : 'Colloquial'}</span>
                        <div class="card-chinese">${currentCard.back}</div>
                        <div class="card-pinyin">${currentCard.backPinyin}</div>
                        <div class="card-expression">${currentCard.expression} · ${currentCard.english}</div>
                    </div>
                </div>
            </div>
        `;

        updateSessionInfo();
    }

    function flipCard() {
        const card = document.getElementById('flashcard');
        if (!card.classList.contains('flipped')) {
            card.classList.add('flipped');
            document.getElementById('buttons').classList.add('visible');
        }
    }

    function answer(quality) {
        const p = getCardProgress(currentCard.id);
        const today = getToday();

        p.timesSeen++;

        if (quality === 'again') {
            // Reset - comes back this session
            p.interval = 0;
            p.status = 'learning';
            p.nextReview = today;
            // Add back to queue (random position in next 5-10 cards)
            const pos = Math.min(sessionQueue.length, 5 + Math.floor(Math.random() * 5));
            sessionQueue.splice(pos, 0, currentCard);
        } else if (quality === 'hard') {
            // Slower progression
            if (p.interval === 0) {
                p.interval = 1;
            } else {
                const idx = INTERVALS.indexOf(p.interval);
                if (idx >= 0 && idx < INTERVALS.length - 1) {
                    p.interval = INTERVALS[idx]; // Stay at same interval
                }
            }
            p.nextReview = addDays(today, p.interval);
            p.status = p.interval >= 7 ? 'learned' : 'learning';
        } else { // good
            if (p.interval === 0) {
                p.interval = INTERVALS[0];
            } else {
                const idx = INTERVALS.indexOf(p.interval);
                if (idx >= 0 && idx < INTERVALS.length - 1) {
                    p.interval = INTERVALS[idx + 1];
                } else if (idx === -1) {
                    // Find next higher interval
                    p.interval = INTERVALS.find(i => i > p.interval) || INTERVALS[INTERVALS.length - 1];
                }
            }
            p.nextReview = addDays(today, p.interval);
            p.status = p.interval >= 7 ? 'learned' : 'learning';
        }

        saveProgress();
        updateStats();
        showNextCard();
    }

    function setFilter(type, value) {
        if (type === 'type') {
            currentTypeFilter = value;
            document.querySelectorAll('[data-type]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === value);
            });
        } else {
            currentModeFilter = value;
            document.querySelectorAll('[data-mode]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === value);
            });
        }
        buildQueue();
        updateStats();
        showNextCard();
    }

    // Initialize
    document.querySelectorAll('[data-type]').forEach(btn => {
        btn.onclick = () => setFilter('type', btn.dataset.type);
    });
    document.querySelectorAll('[data-mode]').forEach(btn => {
        btn.onclick = () => setFilter('mode', btn.dataset.mode);
    });

    loadProgress();
    updateStats();
    buildQueue();
    showNextCard();
    </script>
</body>
